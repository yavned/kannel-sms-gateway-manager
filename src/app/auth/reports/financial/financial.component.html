<p-table [value]="data">
  <ng-template pTemplate="header">
      <tr>
          <th>From</th>
          <th>Payment Type</th>
          <th>Date</th>
          <th>Amount ($)</th>
          <th>Status</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-payment>
      <tr>
          <td>{{payment.from}}</td>
          <td>{{payment.type}}</td>
          <td>{{payment.date}}</td>
          <td>{{payment.amount}}</td>
          <td>{{payment.status}}</td>
      </tr>
  </ng-template>
</p-table>
